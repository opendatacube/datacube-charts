# Default values for datacube-wms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  registry: docker.io
  repository: opendatacube/wps
  tag: 'latest'
  pullPolicy: Always

serviceAccountName: ""
securityContext: {}
database:
  database: datacube
  host: localhost
  port: 5432
  existingSecret: datacube

aws:
  existingSecret: ows-wps-aws

##
## Datacube WMS configuration
##
wps:
  baseurl: ""
  enabled: true
  resources:
    requests:
      cpu: 1
      memory: 2048Mi
    limits:
      cpu: "2"
      memory: 2048Mi
  annotations: { }
  additionalEnvironmentVars: { }
  securityContext: {}
  livenessProbe:
    exec:
      command:
      - "/bin/sh"
      - "-c"
      - "curl --silent 'http://localhost:8000/?service=WPS&request=GetCapabilities&version=1.0.0'"
    initialDelaySeconds: 30
    periodSeconds: 30
  readinessProbe: {}
wpsConfig:
  image: { }

hpa:
  enabled: false

ingress:
  enabled: false
  prefixes: [ ]
  domain: ""

service:
  type: NodePort
  port: 8000
