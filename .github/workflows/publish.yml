name: Publish charts

on:
  push:
    branches:
      - update-readme

env:
  REPO : "https://opendatacube.github.io/datacube-charts/charts/"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Install Helm
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm version

    - name: Lint Charts
      run: |
        helm lint stable/*

    - name: Package charts into a tarball
      run: |
        git remote set-branches --add origin gh-pages-test
        git checkout origin/gh-pages-test -- charts/

    # - name: deploy
    #   uses: J12934/helm-gh-pages-action@master
    #   with:
    #     access-token: ${{ secrets.ACCESS_TOKEN }}
    #     deploy-branch: gh-pages-test
    #     charts-folder: charts

    - name: Publish Helm charts
      uses: stefanprodan/helm-gh-pages@master
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        charts_dir: charts
        branch: gh-pages-test
        target_dir: charts
        charts_url: "${{ env.REPO }}"
