{{- if .Values.ingress.enabled -}}
{{- $fullName := include "datacube-explorer.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $ingressRedirect := .Values.ingress.redirect -}}
{{- $ingressPathType := .Values.ingress.pathType -}}
{{- $externalPort := .Values.externalPort -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "datacube-explorer.name" . }}
    helm.sh/chart: {{ include "datacube-explorer.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $externalPort }}
    {{- end }}
{{- with .Values.ingress.extraRules}}
{{ toYaml . | indent 4}}
{{- end }}
{{- end }}