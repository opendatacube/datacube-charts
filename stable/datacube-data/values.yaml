# Default values for datacube-data.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

database:
  database: datacube
  host: localhost
  port: 5432
  existingSecret: datacube

image:
  repository: geoscienceaustralia/dea-k8s-data
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

aws_region: ap-southeast-2
sqs_queue_name: ""
additionalEnvironmentVars: { }

dockerArgs: [ "python3", "orchestrate.py" ]
annotations:
  iam.amazonaws.com/role: kubernetes-orchestration

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  externalDatabase: {}

# Image to pull WMS Config from
wmsConfig:
  image: { }