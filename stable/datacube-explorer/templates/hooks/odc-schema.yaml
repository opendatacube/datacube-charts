{{- if or (.Values.postgresql.initDb) (.Values.externalPostgresql.initDb) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "datacube-explorer.fullname" . }}-odc-schema
  labels:
    app: {{ .Release.Name }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      name: {{ include "datacube-explorer.fullname" . }}-schema
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ include "datacube-explorer.fullname" . }}-schema
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        command: ["datacube"]
        args:
          - "system"
          - "init"
        env:
        {{- include "datacube-explorer.dbenv" . | indent 10}}
      restartPolicy: OnFailure
{{- end }}