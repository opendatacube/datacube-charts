{{- if .Values.ingress.enabled -}}
{{- $fullName := include "datacube-wps.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  {{- if .Values.ingress.name }}
  name: {{ .Values.ingress.name }}
  {{- else }}
  name: {{ $fullName }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "datacube-wps.name" . }}
    helm.sh/chart: {{ include "datacube-wps.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
  {{- end }}
  {{- $domain := .Values.ingress.domain }}
  {{- range .Values.ingress.prefixes }}
    - host: "{{ . }}.{{ $domain }}"
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
  {{- end }}
{{- end }}
