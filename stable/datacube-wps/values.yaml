# Default values for datacube-wms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  registry: docker.io
  repository: opendatacube/wps
  tag: 'latest'
  pullPolicy: Always

database:
  database: datacube
  host: localhost
  port: 5432
  existingSecret: datacube

aws:
  existingSecret: ows-wps-aws

##
## Datacube WMS configuration
##
wps:
  baseurl: ""
  enabled: true
  resources:
    limits:
      cpu: "2"
      memory: 2048Mi
  annotations: { }
  additionalEnvironmentVars: { }
  livenessProbe:
    httpGet:
      path: /?service=WPS&request=GetCapabilities&version=1.0.0
      port: http
  readinessProbe:
    httpGet:
      path: /?service=WPS&request=GetCapabilities&version=1.0.0
      port: http
wpsConfig:
  image: { }
    
ingress:
  enabled: false
  prefixes: [ ]
  domain: ""

service:
  type: NodePort
  port: 8000
